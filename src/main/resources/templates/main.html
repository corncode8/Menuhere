<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* mobile 규격 */
        @media screen and (max-width: 540px){
            img {
                max-width: 100%;
                height: 100%;
                filter: brightness(80%);
            }
            .btn-lg {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -450%);
                min-width: 35%;
                max-height: 30px;
                --bs-btn-padding-y: 0rem;
                --bs-btn-padding-x: 1.7rem;
                font-size: 0.8rem;
                padding: 10px;
                line-height: 0.5;
            }
            #Sign_in {
                position: absolute;
                top: 12.5%;
                left: 65%;
                color: white;
                border-color: gray;
                min-width: 13%;
                max-height: 23px;
                font-size: 11px;
                line-height: 0.5;
                border-right: 5px;
                border-left: 5px;
            }
            #Sign_up {
                position: absolute;
                top: 12.5%;
                left: 83%;
                color: white;
                border-color: gray;
                max-height: 23px;
                font-size: 11px;
                line-height: 0.5;
                border-right: 5px;
                border-left: 5px;
            }
        }
    </style>
</head>
<body>
<div class="text-center">
    <img src="../image/background-main.jpg" alt="식당 이미지" id="backImage" class="rounded img-fluid">
</div>
<div class="find-btn">
    <button type="button" class="btn btn-primary btn-lg">Menu</button>
    <button type="button" class="btn btn-outline-dark" id="Sign_up">Sign in</button>
    <button type="button" class="btn btn-outline-dark" id="Sign_in">Sign up</button>
</div>
</body>
</html>
