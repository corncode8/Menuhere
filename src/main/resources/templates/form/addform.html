<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- <link rel="stylesheet" href="css/style.css">   -->
    </head>
    <body>
        <div class="container" style="max-width: 600px;">
            <div class="row align-items-center">
              <div class="col">
                <h2 style="text-align: center;"><br>Menuhere<br></h2>
                <hr class="my-4">
                </div>
            </div>
            <form action="../menu.html" th:action method="post" enctype="multipart/form-data">
                <div>
                    <label for="itemImage">사진 등록</label>
                    <input type="file" id="itemImage" name="itemImage" accept="image/*" class="form-control">
                    <small class="form-text text-muted">200x200 크기의 사진만 등록할 수 있습니다.</small> 
                    <!-- 추가 : 사진 검사 로직 -->
                </div>
                <div>
                    <label for="itemName">상품명</label>
                    <input type="text" id="itemName" name="itemName" class="form-control" placeholder="이름을 입력하세요">
                </div>
                <div>
                    <label for="itemName">상품 설명</label>
                    <input type="text" id="itemName" name="itemName" class="form-control" placeholder="상품 설명을 입력하세요">
                </div>
                <div>
                    <label for="price">가격</label>
                    <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">
                </div>
                <div>
                    <label for="quantity">수량</label>
                    <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요">
                </div>
        <!-- 추가 :  배달 가능 메뉴인지 아닌지 체크하기 -->
                <hr class="my-4">
        
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='menu.html'"
                                th:onclick="|location.href='@{/form/items}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
