<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/tokenManager.js"></script>
    <style>
        /* mobile 규격 */
        @media screen and (max-width: 540px){
        }
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .bi {
            font-size: 250%;
        }
    </style>

</head>
<body>
<div class="container">
    <div>
        <a class="navbar-brand go-back" href="/"><i class="bi bi-arrow-left"></i></a>
    </div>
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form th:action th:object="${loginForm}" method="post" enctype="application/json">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId">아이디&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"/>
        </div>
        <div>
            <label for="password">비밀번호&nbsp;</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" onclick="login()">
                    로그인
                </button>
            </div>
        </div>
    </form>
    <div class="text-sns">
        <p><span style="font-family: Candara; font-size: 25px">SNS</span> 계정으로 로그인하기</p>
    </div>
    <div class="text-center">
        <a href="http://menuhere.co.kr/oauth2/authorization/google"><i class="bi bi-google">&nbsp;</i></a>
        <a href="http://menuhere.co.kr/login/oauth2/code/github"><i class="bi bi-github"></i></a>
    </div>

    <div class="signup-btn">
        <button type="button" class="btn btn-outline-dark" th:onclick="|location.href='@{/sign-up}'|">회원가입</button>
    </div>
</div> <!-- /container -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function login() {
        let loginId = document.getElementById("loginId").value;
        let password = document.getElementById("password").value;

        let formData = {
            "loginId": loginId,
            "password": password
        };

        fetch('/sign-in', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                // 응답 헤더에서 토큰들을 추출
                const accessToken = response.headers.get('Authorization');
                const refreshToken = response.headers.get('Authorization-Refresh');

                // 추출한 값이 존재하면 로컬 저장소에서 저장
                if (accessToken || refreshToken) {
                    localStorage.setItem('AccessToken', accessToken);
                    localStorage.setItem('RefreshToken', refreshToken);
                }

                return response.text();  // 응답을 텍스트로 파싱
            })
            .then(data => {
                console.log('Login Success');
                window.location.href = '/menu';
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
