<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width,initial-scale=1" name="viewport">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="/js/tokenManager.js"></script>
    <script src="/js/cartDetails.js"></script>
    <style>
        /* mobile 규격 */
        @media screen and (max-width: 540px) {
            th {
                font-size: 12px;
            }
            .table-container {
                overflow-x: auto;
                white-space: nowrap;
            }

            .table-thead {
                width: auto;
            }

            .input-group {
                width: 90%; /* 화면 폭이 작아질 때 input-group을 100%로 설정하여 한 줄에 배치 */
            }

            #fm {
                height: 60%;
            }

            .btn-success {
                width: 100%; /* 버튼의 폭을 조절하여 검색 폼 크기를 줄임 */
                font-size: 80%;
            }

            .bi-arrow-left {
                text-align: start;
            }
            h4{
                font-size: 17px;
            }
            p {
                font-size: 13px;
            }
        }
        img {
            max-width: 50px;
            max-height: 185px;
        }
        #offcanvasNavbar {
            max-width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-arrow-left"></i></a>
                <h2 style="font-style: bold; height:20px">Menuhere</h2>
                <button aria-controls="offcanvasNavbar" aria-label="Toggle navigation" class="navbar-toggler"
                        data-bs-target="#offcanvasNavbar" data-bs-toggle="offcanvas"
                        type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div aria-labelledby="offcanvasNavbarLabel" class="offcanvas offcanvas-end hm" id="offcanvasNavbar"
                     tabindex="-1">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="offcanvas" type="button"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a aria-current="page" class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
<!--                            TODO 메뉴추가버튼 수정-->
                            <li th:if="${userRole lt 'ROLE_MANAGER'}" class="nav-item">
                                <a class="nav-link" href="/addform">메뉴 추가</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="mb-5" style="margin-bottom: 70px !important;"></div>
        <!-- 검색 폼 -->
        <form action="search" autocomplete="on" id="form-buscar" method="get" role="form">
            <div class="form-group ">
                <div class="input-group container text-center">
                    <input class="form-control" id="fm" name="name" placeholder="Search..." required type="text"/>
                    <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">
                                <i aria-hidden="true" class="glyphicon glyphicon-search"></i> Search
                            </button>
                        </span>
                </div>
            </div>
        </form>
        <div class="table-container" style="margin-bottom: 20px">
            <table class="table table-borderless">
                <thead class="table-thead">
                </thead>
                <tbody>
                <tr>
                    <th>SIGNATURE</th>
                    <th>&nbsp;&nbsp;COFFEE&nbsp;&nbsp;</th>
                    <th>BEVERAGE</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;TEA&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>&nbsp;&nbsp;DESSERT&nbsp;</th>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card mb-3 shadow border-0" th:each="menus : ${menuList}">
            <div class="row g-0">
                <div class="col-4 col-sm-4 d-flex align-items-center justify-content-center">
                    <img alt="Menu Image" class="img-fluid px-1" th:src="|/image/storeImage/${menus.uploadFile.getStoreFileName()}|" style="object-fit: cover;">
                </div>
                <div class="col-7 col-sm-7">
                    <div class="card-body text-start px-1">
                        <h4 class="card-title" th:text="${menus.name}"></h4>
                        <p class="card-text" th:text="${menus.content}"></p>
                        <div class="d-flex justify-content-between align-items-end">
                            <p class="card-text my-2" th:text="${menus.price} + '원'"></p>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary btn-sm" th:name="${menus.name}" th:price="${menus.price}" onclick="addCart(this.getAttribute('name'), this.getAttribute('price'))">장바구니</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom shadow">
        <div class="container-fluid d-flex justify-content-center" style="text-align: center; height: 45px">
            <button class="btn btn-primary btn-lg" ><i class="bi bi-cart3"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;View Order&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="badge bg-dark" id="cart-count" style="color: white; margin-left: 10px;" >0</span></button>
        </div>
    </nav>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 페이지 로드 시 한 번 실행
        const accessToken = getToken().Token;
        const refreshToken = getToken().refreshToken;

        fetch('/menu', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            },
        })
            .then(response => response.text())
            // .then(data => {
            //     console.log(data);
            // })
            .catch((error) => {
                console.error('Error:', error);
            })
    });
    $(document).ready(function () {
        // 서버에 장바구니 정보를 요청
        $.ajax({
            type: "GET",
            url: "/cart/count",
            success: function (response) {
                // 서버에서 받아온 장바구니 개수를 화면에 표시
                $("#cart-count").text(response);
            },
            error: function (error) {
                console.error("Failed to get cart count:", error);
            }
        });
    });
</script>
</body>
</html>
