<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* mobile 규격 */
        @media screen and (max-width: 540px){
            #signature, #coffee, #beverage, #tea, #dessert {
                width: 150px;
                height: 55px;
            }
            th {
                font-size: 12px;
            }
            .table-container {
                overflow-x: auto;
                white-space: nowrap;
            }
            .table-thead {
                width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container" >
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col">
                <h2><br>Menuhere<br></h2>
            </div>
        </div>
        <!-- 검색 폼 -->
        <form role="form" autocomplete="on" id="form-buscar" method="get" action="search">
            <div class="form-group">
                <div class="input-group">
                    <input id="1" class="form-control" type="text" name="name" placeholder="Search..." required/>
                    <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">
                                <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                            </button>
                        </span>
                </div>
            </div>
        </form>
        <div class="table-container">
            <table class="table table-borderless" >
                <thead class="table-thead">
                </thead>
                <tbody>
                <tr>
                    <th>SIGNATURE</th>
                    <th>&nbsp;&nbsp;COFFEE&nbsp;&nbsp;</th>
                    <th>BEVERAGE</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;TEA&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>&nbsp;&nbsp;DESSERT&nbsp;</th>
                </tr>
                </tbody>
            </table>
        </div>
        <table class="table table-borderless">
            <tbody>
            <tr th:each="menu : ${menus}" data-category="SIGNATURE">
                <td colspan="5" class="shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- <img th:src="${menu.imageUrl}" alt="Menu Image" class="img-fluid"> -->
                            <!-- 메뉴 사진 부트스트랩 캐러셀 -->
                            <img src="/image/tea.jpg" class="img-fluid" style="width: 90px; height: 110px;">
                        </div>
                        <div class="col-md-4">
                            <!-- <h4 th:text="${menu.name}"></h4> -->
                            <!-- <p th:text="${menu.description}"></p> -->
                            <h4>메뉴 이름</h4>
                            <p>메뉴 설명</p>
                        </div>
                        <div class="col-md-4">
                            <!-- <p th:text="'$' + ${menu.price}"></p> -->
                            <!-- <button th:text="장바구니에 담기"></button> -->
                            <p>price 25,000</p>
                            <button></button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
