<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width,initial-scale=1" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* mobile 규격 */
        @media screen and (max-width: 540px) {
            #signature, #coffee, #beverage, #tea, #dessert {
                width: 150px;
                height: 55px;
            }

            th {
                font-size: 12px;
            }

            .table-container {
                overflow-x: auto;
                white-space: nowrap;
            }

            .table-thead {
                width: auto;
            }

            .input-group {
                width: 90%; /* 화면 폭이 작아질 때 input-group을 100%로 설정하여 한 줄에 배치 */
            }

            #fm {
                height: 60%;
            }

            .btn {
                width: 100%; /* 버튼의 폭을 조절하여 검색 폼 크기를 줄임 */
                font-size: 80%;
            }

            .bi-arrow-left {
                text-align: start;
            }
        }

        #offcanvasNavbar {
            max-width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <nav class="navbar  fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-arrow-left"></i></a>
                <h2 style="font-style: bold; height:20px">Menuhere</h2>
                <button aria-controls="offcanvasNavbar" aria-label="Toggle navigation" class="navbar-toggler"
                        data-bs-target="#offcanvasNavbar" data-bs-toggle="offcanvas"
                        type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div aria-labelledby="offcanvasNavbarLabel" class="offcanvas offcanvas-end hm" id="offcanvasNavbar"
                     tabindex="-1">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="offcanvas" type="button"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a aria-current="page" class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                                   href="#"
                                   role="button">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="mb-5" style="margin-bottom: 70px !important;"></div>
        <!-- 검색 폼 -->
        <form action="search" autocomplete="on" id="form-buscar" method="get" role="form">
            <div class="form-group ">
                <div class="input-group container text-center">
                    <input class="form-control" id="fm" name="name" placeholder="Search..." required type="text"/>
                    <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">
                                <i aria-hidden="true" class="glyphicon glyphicon-search"></i> Search
                            </button>
                        </span>
                </div>
            </div>
        </form>
        <div class="table-container">
            <table class="table table-borderless">
                <thead class="table-thead">
                </thead>
                <tbody>
                <tr>
                    <th>SIGNATURE</th>
                    <th>&nbsp;&nbsp;COFFEE&nbsp;&nbsp;</th>
                    <th>BEVERAGE</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;TEA&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>&nbsp;&nbsp;DESSERT&nbsp;</th>
                </tr>
                </tbody>
            </table>
        </div>
        <table class="table table-borderless">
            <tbody>
            <tr data-category="SIGNATURE" th:each="menu : ${menus}">
                <td class="shadow p-3 mb-5 bg-body-tertiary rounded" colspan="5">
                    <div class="row">
                        <div class="col-md-4">
                             <img th:src="${menu.uploadFile.getStoreFileName()}" alt="Menu Image" class="img-fluid" style="width: 90px; height: 110px;">
                            <!-- 메뉴 사진 부트스트랩 캐러셀 -->
                            <img class="img-fluid" src="tea.jpg" style="width: 90px; height: 110px;">
                        </div>
                        <div class="col-md-4">
                             <h4 th:text="${menu.name}"></h4>
                             <p th:text="${menu.content}"></p>
                            <h4>메뉴 이름</h4>
                            <p>메뉴 설명</p>
                        </div>
                        <div class="col-md-4">
                             <p th:text="'$' + ${menu.price}"></p>
                            <!-- <button th:text="장바구니에 담기"></button> -->
                            <button></button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    localStorage.getItem('AccessToken', accessToken);
    localStorage.getItem('RefreshToken', refreshToken);
</script>
</body>
</html>
